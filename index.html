<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b8122695a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Beautyedit</title>
  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="col-2">
          <h4><strong>beauty</strong>edit</h4>
        </div>
        <div class="col-5">
          <a href="#">Shop</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div class="col-5">
          <form id="search">
            <input
              type="text"
              placeholder="Search..."
              autocomplete="off"
              id="searchbar"
            />
            <button type="submit" class="btn btn-dark" id="searchbutton">
              Submit
            </button>
            <span class="icon">
              <i class="fas fa-shopping-cart"></i>
              <i class="fas fa-user-circle"></i>
            </span>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer">
        <a
          href=" https://github.com/Kanica94/Beauty-edit-webpage"
          target="_blank"
          >Open-sourced code</a
        >
        by Kanica Sabharwal
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
